# Set prefix to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display-message 'Config reloaded!'

# Sensible defaults
set -g mouse on
setw -g mode-keys vi
set -g history-limit 10000

# Status bar theme
set -g status-bg colour234
set -g status-fg colour137
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 100
set -g status-left '#[fg=colour39,bold]#S #[fg=colour137,nobold]|'
set -g status-right '#[fg=colour137]#(whoami) #[fg=colour39]%Y-%m-%d %H:%M #[fg=colour137]| #[fg=colour39]#(uptime | cut -d "," -f1)'

# Powerline symbols
set -g status-left "#[fg=colour39,bold] ‚ùØ #[fg=colour137,nobold]|"
set -g status-right "#[fg=colour137] #(whoami) #[fg=colour39]%Y-%m-%d %H:%M #[fg=colour137]| #[fg=colour39] #(uptime | cut -d ',' -f1)"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm' 